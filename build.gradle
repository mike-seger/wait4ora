plugins {
    id "com.github.johnrengelman.shadow" version "7.0.0"
    id "java"
}

group = "com.net128"
version = "0.0.1-SNAPSHOT"
sourceCompatibility = "11"

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.oracle.database.jdbc:ojdbc11:21.5.0.0'
}

shadowJar {
    manifest {
        attributes "Main-Class": "com.net128.wait4ora.Wait4Ora"
    }
}
